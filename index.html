<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NFT</title>
</head>

<body>
    <div class="card">
        <img class="card-img" src="images/image-equilibrium.jpg" alt="" srcset="">
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-description">Our Equilibrium collection promotes balance and calm</p>
        <div class="card-price-time flex-group flex-space">
            <div class="card-price flex-group">
                <img src="images/icon-ethereum.svg" alt="" srcset="">
                <p>0.041 ETH</p>
            </div>
            <div class="card-time flex-group">
                <img src="images/icon-clock.svg" alt="" srcset="">
                <p>3 days left</p>
            </div>
        </div>

        <div class="card-footer flex-group">
            <img class="card-avatar" src="images/image-avatar.png" alt="" srcset="">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
</body>

</html>
